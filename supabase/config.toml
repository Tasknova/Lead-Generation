project_id = "eyacutmyzxnwedyjqiom"

[api]
port = 54321
schemas = ["public", "storage", "graphql"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[auth]
# This is the local JWT secret. DO NOT use this in production.
jwt_secret = "super-secret-jwt-token-with-at-least-32-characters-long"
enabled = true
site_url = "http://localhost:8081"
additional_redirect_urls = [
  "https://tasknova-f8e6-inky.vercel.app",
  "https://tasknova.io/**",
  "https://*.tasknova.io/**",
  "https://tasknova-f8e6-inky.vercel.app/**",
  "http://localhost:8000",
  "http://localhost:3000",
  "http://localhost:8080",
  "http://localhost:8081",
  "http://localhost:8082",
  "http://localhost:8083",
  "http://localhost:8084",
  "http://localhost:8081/auth/callback"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_manual_linking = true
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6

[auth.mfa]
max_enrolled_factors = 10
[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true
[auth.mfa.phone]
enroll_enabled = true
verify_enabled = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = false
max_frequency = "1m0s"
otp_length = 6
otp_expiry = 86400

[auth.sms]
enable_signup = true
max_frequency = "1m0s"
template = "{{ .Code }}"
[functions.send-to-n8n]
enabled = true
verify_jwt = true
import_map = "./functions/send-to-n8n/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/send-to-n8n/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
